<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizer</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>

    <!-- <div class="startBlock" id="startBlock">
            <p>Click the button below to start Quizer!</p>
                <button class="btn" id="startBtn" type="button">Start</button>
        </div> -->
    <header class="header-holder">
        <div id="clock">
            <h4 id="countdown"></h4>
       </div>
    </header>


<main class="itsYoBody">
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answers-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>

      <div id="end-container" class="hide">
          <h3> Quiz done</h3>
          <div id="score-box">score here</div>
          <form id="end-form">
                <input type="text" name="initials" class="text-input" placeholder="Enter initials" max="3">
                <div class="btn-grid">
                    <button class="btn" id="enter-initials" type="submit">Submit</button>
                </div>
          </form>
      </div>



    </div>
    <!-- <div id="feedback">
        <h3> Correct!</h3>
        <h3> Wrong!</h3>
    </div> -->


    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
